[general]
import = ["~/.dotfiles/.config/alacritty/themes/themes/one_dark.toml"]

[font]
size = 12.0

[font.bold]
family = "SauceCodePro NFP Medium"
style = "Bold"

[font.bold_italic]
family = "SauceCodePro NFP Medium"
style = "Bold Italic"

[font.italic]
family = "SauceCodePro NFP Medium"
style = "Italic"

[font.normal]
family = "SauceCodePro NFP Medium"
style = "Regular"

[window]
option_as_alt = "Both"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Space"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Escape"
mode = "Vi"
